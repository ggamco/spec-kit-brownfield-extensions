schema_version: "1.0"

extension:
  id: "brownfield"
  name: "Brownfield Bootstrap Extension"
  version: "2.1.0"
  description: "Bootstrap existing brownfield projects into spec-kit SDD workflow with automatic project analysis and customized template generation"
  author: "wcpaxx"
  repository: "https://github.com/wcpaxx/spec-kit-brownfield-extensions"
  license: "MIT"

requires:
  speckit_version: ">=0.1.0"
  commands:
    - "speckit.specify"
    - "speckit.plan"
    - "speckit.tasks"

provides:
  commands:
    # English command
    - name: "speckit.brownfield.bootstrap"
      file: "commands/bootstrap.md"
      description: "Initialize SDD for existing brownfield projects"
      aliases: ["speckit.brownfield-bootstrap", "speckit.brownfield-bootstrap.bootstrap"]

    # Chinese command (中文命令)
    - name: "speckit.brownfield.bootstrap-cn"
      file: "commands/bootstrap-cn.md"
      description: "初始化棕地项目的SDD工作流"
      aliases: ["speckit.brownfield-bootstrap-cn", "speckit.brownfield-bootstrap.bootstrap-cn"]

  skills:
    - name: "brownfield-skills"
      path: "skills/brownfield-skills"
      description: "Generate senior developer Skills for project mastery"

    - name: "brownfield-ears"
      path: "skills/brownfield-ears"
      description: "Convert natural language requirements to EARS format"

tags:
  - "brownfield"
  - "bootstrap"
  - "sdd"
  - "ears"
  - "skills"
