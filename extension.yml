schema_version: "1.0"

extension:
  id: "brownfield-bootstrap"
  name: "Brownfield Bootstrap Extension"
  version: "2.0.0"
  description: "Bootstrap existing brownfield projects into spec-kit SDD workflow with automatic project analysis and customized template generation"
  author: "wcpaxx"
  repository: "https://github.com/wcpaxx/spec-kit-brownfield-extensions"
  license: "MIT"

requires:
  speckit_version: ">=0.1.0"
  commands:
    - "speckit.specify"
    - "speckit.plan"
    - "speckit.tasks"

provides:
  commands:
    # English commands
    - name: "speckit.brownfield-bootstrap.bootstrap"
      file: "commands/bootstrap.md"
      description: "Initialize SDD for existing brownfield projects"
      aliases: ["speckit.brownfield-bootstrap"]

    - name: "speckit.brownfield-bootstrap.skills"
      file: "commands/skills.md"
      description: "Generate senior developer Skills for project mastery"
      aliases: ["brownfield-skills"]

    - name: "speckit.brownfield-bootstrap.ears"
      file: "commands/ears.md"
      description: "Convert natural language requirements to EARS format"
      aliases: ["speckit.ears"]

    # Chinese commands (中文命令)
    - name: "speckit.brownfield-bootstrap.bootstrap-cn"
      file: "commands/bootstrap-cn.md"
      description: "初始化棕地项目的SDD工作流"
      aliases: ["speckit.brownfield-bootstrap-cn"]

    - name: "speckit.brownfield-bootstrap.skills-cn"
      file: "commands/skills-cn.md"
      description: "为项目生成资深开发者技能"
      aliases: ["brownfield-skills-cn"]

    - name: "speckit.brownfield-bootstrap.ears-cn"
      file: "commands/ears-cn.md"
      description: "将自然语言需求转换为EARS格式"
      aliases: ["speckit.ears-cn"]

hooks:
  after_tasks:
    command: "speckit.brownfield-bootstrap.skills"
    optional: true
    prompt: "Generate developer Skills to help AI master your project conventions?"
    description: "Automatically suggest generating brownfield developer skills after task creation"

tags:
  - "brownfield"
  - "bootstrap"
  - "sdd"
  - "ears"
  - "skills"
